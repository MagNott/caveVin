<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/montheme.css"/>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
    <link rel="icon" type="image/x-icon" href="image/du-vin.png" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />

    <title>Cave à vin</title>
  </head>

  <body class="d-flex flex-column min-vh-100">

    <header id="header-id" class="fixed-top"></header>
    <section id="section-id" class="container-fluid text-center">
      <h1 class="my-3" style="margin-top: 130px !important">Vin-tuition : L'art subtil de choisir le bon vin !</h1>
    </section>

    
      <div id="carouselExample" class="carousel slide my-xxl-5 mx-xxl-5">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./image/bouteilles1.jpg" class="d-block w-100" alt="Vitrine de vins">
          </div>
          <div class="carousel-item">
            <img src="./image/bouteilles2.jpg" class="d-block w-100" alt="Bouteilles de vin dans des casiers">
          </div>
          <div class="carousel-item">
            <img src="./image/tonneaux3.jpg" class="d-block w-100" alt="Gros tonneaux de vin avec robinet entreposés côte à côte ">
          </div>
          <div class="carousel-item">
            <img src="./image/tonneaux4.jpg" class="d-block w-100" alt="Petits tonneaux de vin entreposés les uns sur les autres dans une cave">
          </div>
          <div class="carousel-item">
            <img src="./image/tonneaux5.jpg" class="d-block w-100" alt="Tonneaux entreposés dans une salle en pierre le long des murs">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    

  
   
    <footer id="footer-id" class="mt-auto fixed-bottom"></footer>
    <script type="module" src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var myCarousel = new bootstrap.Carousel(document.querySelector('#carouselExample'), {
          interval: 5000, // Durée de chaque diapositive en millisecondes (5 secondes dans cet exemple)
          wrap: true, // Permet de faire une boucle infinie du carrousel
        });
      });
    </script>
  </body>
</html>
