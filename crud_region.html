<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
   
    <title>Cave à vin - CRUD Région</title>
  </head>

  <body class="d-flex flex-column min-vh-100">


    <header id="header-id"></header>

    <main class="container">

    <section class="container-fluid text-center">
      <h1>Page Région</h1>


    </section>

    <!-- <div id="table-region-id"></div> -->

    <section>
      
    </section>

  
        <section id="section-id" class="container-fluid text-center">
        
        </section>
  
        <button type="button" class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#ajoutRegionModal" id="ajoutregion-id">Ajout Région</button>
  
        <div class="form-inline my-4" id="rechercheContainer">
          <label for="txtRech"><b>Recherche&nbsp;&nbsp;</b> </label> <input type="text" class="form-control" id="txtRech" name="txtRech" placeholder="saisir le début de votre recherche" />&nbsp;
          <i class="fas fa-search" id="btnsearch"></i>
        </div>
  
        <div id="zone-table-id"></div>
  
        <div class="modal fade" id="vueRegionModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="vueRegionModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="vueRegionModalLabel">Vue d'une région</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="vueRegionModalBody">...</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
              </div>
            </div>
          </div>
        </div>
  
        <div class="modal fade" id="ajoutRegionModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="ajoutRegionModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="ajoutRegionModalLabel">Ajout d'une région</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="ajoutRegionModalBody">
                <label for="nomRegion">Nom région</label><br />
                <input type="text" id="nomRegion" name="nomRegion" /><br />
                <span id="selectAjoutPays-id"></span>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="ajoutRegion-id">Enregistrer</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
              </div>
            </div>
          </div>
        </div>
  
        <div class="modal fade" id="modifRegionModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modifRegionModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modifRegionModalLabel">Modifier une region</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
  
              <div class="modal-body" id="modifRegionModalBody">...</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="modifRegion-id">Modifier</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
              </div>
            </div>
          </div>
        </div>
  
        <div class="modal fade" id="supprRegionModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="supprRegionModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="supprRegionModalLabel">Voulez-vous vraiment supprimer cette région ?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="supprRegionModalBody">...</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="supprRegion-id">Supprimer</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
              </div>
            </div>
          </div>
        </div>
  
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
          <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
          </symbol>
          <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
              d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
            />
          </symbol>
          <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
              d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
            />
          </symbol>
        </svg>
  
        <div id="bandeaumodif-id" class="alert alert-primary d-flex show d-none align-items-center alert-dismissible fade fixed-top" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill" /></svg>
          <div>
            Cette région a bien été modifié
            <button id="btnModifDismiss" type="button" class="btn-close" aria-label="close"></button>
          </div>
        </div>
  
        <div id="bandeauajout-id" class="alert alert-success d-flex show d-none align-items-center alert-dismissible fade fixed-top" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill" /></svg>
          <div>
            Cette région a bien été ajoutée
            <button id="btnAjoutDismiss" type="button" class="btn-close" aria-label="close"></button>
          </div>
        </div>
  
        <div id="bandeausuppr-id" class="alert alert-danger d-flex show d-none align-items-center alert-dismissible fade fixed-top" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill" /></svg>
          <div>Cette région a bien été supprimée</div>
          <button id="btnSupprDismiss" type="button" class="btn-close" aria-label="Close"></button>
        </div>
      </main>

  
   
    <footer id="footer-id" class="mt-auto"></footer>

    <script type="module" src="js/crud_region.js"></script>
  </body>
</html>
